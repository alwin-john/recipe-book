<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="items">{{items.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="items">
  <div class="about-header">
    <img src="{{items.image_url}}" alt="ionic logo">
  </div>
  <div padding class="about-info">
    <h4><b>Ingredients</b></h4>

    <ion-list no-lines>
      <ion-item *ngFor="let ingredient of items.ingredients">
       {{ingredient}}
      </ion-item>
    </ion-list>
    <button ion-button color="primary" full (click)="launch(items.source_url)">GET FULL RECIPE</button>
  </div>

</ion-content>
