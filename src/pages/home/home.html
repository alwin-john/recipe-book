<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding  *ngIf="category">
  <ion-card *ngFor="let item of category" (click)="itemTapped(item.name)">
    <img src="assets/img/saopolo.jpg"/>
    <div class="card-title">{{item.name}}</div>
  </ion-card>
</ion-content>
